<div class="dialog-container">
  <div class="icon-wrapper">
    <i class="fa-solid fa-pen-to-square"></i>
  </div>

  <h2 mat-dialog-title class="dialog-title">
    Yorumu Güncelle
  </h2>

  <mat-dialog-content class="dialog-content">
    <form [formGroup]="updateForm">
      <div class="form-group">
        <textarea 
          formControlName="content"
          class="comment-textarea"
          rows="4"
          placeholder="Yorumunuzu yazın..."></textarea>
        <div class="error-message" *ngIf="f['content'].invalid && f['content'].touched">
          <span *ngIf="f['content'].errors?.['required']">Yorum içeriği gereklidir.</span>
          <span *ngIf="f['content'].errors?.['maxlength']">Yorum en fazla 1000 karakter olabilir.</span>
        </div>
      </div>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions align="center" class="dialog-actions">
    <button mat-button class="btn-cancel" (click)="onCancel()">
      Vazgeç
    </button>

    <button mat-flat-button color="primary" class="btn-update" (click)="onUpdate()" [disabled]="updateForm.invalid" cdkFocusInitial>
      Güncelle
    </button>
  </mat-dialog-actions>
</div>
