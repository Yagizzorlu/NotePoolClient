<h2 mat-dialog-title>Note Files</h2>
<mat-dialog-content class="mat-typography">
    <app-file-upload [options]="options"></app-file-upload>

    <mat-card class="note-pdf-card" *ngFor = "let file of files">
  <mat-card-header>
    <div mat-card-avatar class="note-header-image"></div>
  </mat-card-header>
  <img mat-card-image [src] = "file.path">
  <mat-card-content>
  </mat-card-content>
  <mat-card-actions>
    <button matButton style = "background-color: chocolate;" (click)="deleteFile(file.id, $event)">DELETE</button>
  </mat-card-actions>
</mat-card>



</mat-dialog-content>
<mat-dialog-actions align="end">
  <button matButton mat-dialog-close>Cancel</button>
</mat-dialog-actions>
