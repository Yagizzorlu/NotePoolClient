<div class="page-container">
  
  <header class="page-header">
    <div class="header-content">
      <div class="icon-box">
        <i class="fa-solid fa-bookmark"></i>
      </div>
      <div class="text-box">
        <h1>Kaydettiklerim</h1>
        <p>Favori ders notların ve çalışma listen burada.</p>
      </div>
    </div>
    
    <div class="stats-badge" *ngIf="!isLoading">
      <strong>{{ totalCount }}</strong> <span>Not</span>
    </div>
  </header>

  <div class="grid-layout" *ngIf="isLoading">
    <app-skeleton-loader [count]="8" appearance="note-card"></app-skeleton-loader>
  </div>

  <div class="grid-layout" *ngIf="!isLoading && notes.length > 0">
    <div class="grid-item" *ngFor="let note of notes; let i = index" [style.--i]="i">
      <app-note-card [note]="note"></app-note-card>
    </div>
  </div>

  <div class="empty-wrapper" *ngIf="!isLoading && notes.length === 0">
    <app-empty-state 
      title="Henüz Kayıt Yok" 
      message="Beğendiğiniz notları kaydetmek için not kartlarının sağ üstündeki yıldıza tıklayın."
      icon="fa-regular fa-bookmark">
      
      <a routerLink="/notes" class="btn-explore">Notları Keşfet</a>
    </app-empty-state>
  </div>

  <div class="pagination-wrapper" *ngIf="!isLoading && totalCount > pageSize">
    <app-pagination 
      [totalItems]="totalCount" 
      [itemsPerPage]="pageSize" 
      [currentPage]="currentPage"
      (pageChange)="onPageChanged($event)">
    </app-pagination>
  </div>

</div>
