<div class="stats-grid">
  
  <div class="stat-card notes">
    <div class="icon-wrapper">
      <i class="fa-solid fa-file-pen"></i>
    </div>
    <div class="stat-content">
      <span class="count">{{ user.notesCount }}</span>
      <span class="label">Paylaşılan Not</span>
    </div>
  </div>

  <div class="stat-card downloads">
    <div class="icon-wrapper">
      <i class="fa-solid fa-cloud-arrow-down"></i>
    </div>
    <div class="stat-content">
      <span class="count">{{ user.downloadsCount }}</span>
      <span class="label">Toplam İndirilme</span>
    </div>
  </div>

  <div class="stat-card likes">
    <div class="icon-wrapper">
      <i class="fa-solid fa-heart"></i>
    </div>
    <div class="stat-content">
      <span class="count">{{ user.reactionsCount }}</span>
      <span class="label">Alınan Beğeni</span>
    </div>
  </div>

  <div class="stat-card comments">
    <div class="icon-wrapper">
      <i class="fa-solid fa-comments"></i>
    </div>
    <div class="stat-content">
      <span class="count">{{ user.commentsCount }}</span>
      <span class="label">Yorum Katkısı</span>
    </div>
  </div>

</div>
