<div class="skeleton-wrapper">
  <div *ngFor="let item of items" [ngSwitch]="appearance" class="skeleton-item">

    <div *ngSwitchCase="'note-card'" class="skeleton-card">
      <div class="card-header">
        <div class="avatar shimmer"></div>
        <div class="meta">
          <div class="line title-line shimmer" style="width: 120px;"></div>
          <div class="line subtitle-line shimmer" style="width: 80px;"></div>
        </div>
      </div>
      <div class="card-body">
        <div class="line heading shimmer" style="width: 70%;"></div>
        <div class="line text shimmer" style="width: 100%;"></div>
        <div class="line text shimmer" style="width: 90%;"></div>
        <div class="badge shimmer"></div>
      </div>
      <div class="card-footer">
        <div class="reaction-placeholder shimmer"></div>
        <div class="stats shimmer"></div>
      </div>
    </div>

    <div *ngSwitchCase="'circle'" class="skeleton-circle shimmer"></div>

    <div *ngSwitchCase="'text'" class="skeleton-text">
      <div class="line shimmer" style="width: 100%; height: 1rem; margin-bottom: 0.5rem;"></div>
      <div class="line shimmer" style="width: 80%; height: 1rem;"></div>
    </div>

    <div *ngSwitchCase="'profile-header'" class="skeleton-profile">
        <div class="cover shimmer"></div>
        <div class="info-block">
            <div class="big-avatar shimmer"></div>
            <div class="lines">
                <div class="line heading shimmer"></div>
                <div class="line text shimmer" style="width: 150px"></div>
            </div>
        </div>
    </div>

  </div>
</div>
