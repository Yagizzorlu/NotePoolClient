<nav *ngIf="totalPages > 1" class="pagination-container" aria-label="Sayfalama">
  <ul class="pagination-list">
    
    <li class="page-item" [class.disabled]="currentPage === 0">
      <button class="page-link prev" 
              (click)="onPageChange(currentPage - 1)" 
              [disabled]="currentPage === 0"
              aria-label="Ã–nceki Sayfa">
        <i class="fa-solid fa-chevron-left"></i>
      </button>
    </li>

    <li class="page-item" *ngFor="let page of pages" [class.active]="page === currentPage" [class.dots]="page === '...'">
      
      <button *ngIf="page !== '...'" 
              class="page-link" 
              (click)="onPageChange(page)">
        {{ $any(page) + 1 }} </button>
      
      <span *ngIf="page === '...'" class="page-dots">...</span>
    
    </li>

    <li class="page-item" [class.disabled]="currentPage === totalPages - 1">
      <button class="page-link next" 
              (click)="onPageChange(currentPage + 1)" 
              [disabled]="currentPage === totalPages - 1"
              aria-label="Sonraki Sayfa">
        <i class="fa-solid fa-chevron-right"></i>
      </button>
    </li>

  </ul>
</nav>
